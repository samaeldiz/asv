<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Aplicacion Calculadora</title>
  </head>
  <body>
      <div class="container">
    <h1>Aplicacion Calculadora</h1>
        <form id="forma">
          <div class="mb-3">
            <label for="operandoA">Operando A </label>
            <input type="number"  class="form-control"
            placeholder="Ingrese el primer operando"id="operandoA"/><br>
          </div>

          <div class="mb-3">
            <label for="operandoB">Operando B </label>
            <input type="number" class="form-control" 
            placeholder="Ingrese el segundo operando"id="operandoB"/>
          </div><br>



        </form>

        <div class="d-grid gap-4 d-md-block">

        
          <button  class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        

        
          <button  class="btn btn-primary mb-3" onclick="resta()">Resta</button>
        

        
          <button  class="btn btn-primary mb-3" onclick="multiplicacion()">Multiplicacion</button>
        

        
          <button  class="btn btn-primary mb-3" onclick="division()">Division</button>
      

      </div>

        <div id="resultado"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src ="js/app.js"></script>
  </body>
</html>
